<!-- 운영체제를 제어하는 두가지 방법이 있다 
    GUI (Graphic User Interface)와 CLI(command Line Interface) 
    GUI란?그래픽컬한 방법으로 컴퓨터를 조작하는것
    마우스 또는 터치 아이콘 버튼 등등 만지면서 컴퓨터를 조작하는것 익숙한 방법이다 
    CLI란? 명령어를 이용해서 언어적으로 논리적으로 컴퓨터를 제어하는것
   
    CLI를 배워야하는 이유?
    시간에 순서에 따라 명령가능
    작은 에너지로 동작한다 (용량도 작다 CPU 메모리 사용도 작다)
    사용자가 직접적으로 제어할 일이 많지 않은 서버는 CLI로 한다

    POSIX란?
    Portalble operating system interface의 약자이다
    유닉스 계열의 컴퓨터들을 서로 동일한 방법으로 제어하기 위한 표준
    Unix유닉스  Linux리눅스  MacOS 맥OS등이 있다 (IOS는 유닉스가 아니다)
    이들은 POSIX를 따르고 있어서 명령의 문법 사용할 수 있는 프로그램 형식이 같거나 비슷하다
    window는 기본적으로 CMD 또는 powerShell이라는 독자적인 방법을 가지고 있어서 POSIX와 기본적으로는 호환이 되지 않는다
    (프로그램을 설치하면 가능하다)
-->

  <!-- Directory의 기본적인 사용법
      
1.나의 위치를 찾는법 
      CLI에서는 내 위치가 GUI에서 처럼 눈으로 보이지 않기 때문에  명령어를 입력해서 현재 위치를 찾는다
      pwd는 현재 나의 위치를 찾는 명령어
      /c/Users/김현석에서 맨앞의 /는 최상위 Derectory를 가르킨다
      rm같은 명령어는 지우는 명령어인데 원하는 위치에서 써야하기 때문에 항상 위치를 확인하고 올바른 위치에 써야한다
      내가 posix를 실행하고 처음 있는 위치를 home Derector이라고 한다(home Derector각자 다르다)

      내가 위치한 Drectory를 바꾸는 방법
      cd(change Drectory)를 쓰면 된다
      ex)cd / (최상위 Drectory로간다)
      ex)cd /c/Users/김현석 (다시 home Drectory로 간다)

      cd~는 home Drectory로 바로 간다

    2.내가 있는 위치에서 파일과 디렉토리 확인하는법
    ls(list Drectory contents)를 쓰면된다
    더 많은 기능을 알고 싶으면 ls --help를 쓰면된다(안나오는곳도 있다)
    또는 man(manual) ls 를 쓰면된다 (macOS라면 Q를 눌러서 밖으로 나가면 된다)
    ls -l을 써서 나오는 상세 설명에 맨앞에 d면 Derectory이고 -이면 파일이라는 뜻이다
    파일앞에 .을 붙이면 숨김파일 처리가된다 검색해도 안나온다 (posix에서 적용되는 내용)
    그래서 앞에 점이있는 파일은 ls -a로 검색해야 나온다

    만약 감춘파일과 .붙은 파일을 같이 보고 싶으면 ls -a -l 을 동시에 입력하면되다 또는
    ls -la or ls -al로도 가능하다

    -->


    <!-- Drectory에서 CLI로 생성하는법 
       mk(make)dir(Drectory) NAME(생성파일 이름)을 입력하면 Drectory파일을 만들 수 있다
       ex)mkdir posix

       만들 폴더로 들어가려면 
       cd posix인데 이것은 ./posix에서 ./가 생략 되어 있는것이다 /앞에 .은 현재의 Drectory이다 
       /만 쓴다면 이것은 최상위 Drectory로 연결되어 거기서 폴더를 찾는다
       .뒤에 바로 이름을 쓴다면 그것은 숨겨져있는 파일을 찾는것이다 

       CLI에서 이름바꾸는법 
       mv(move)로 바꿀수 있다 
       mv dummy dummy2 라고 입력하면 dummy가 dummy2로 바뀐다
       dummy라는 Drectory를 현재의 Drectory(dummy2)바꾼다라는 말이된다

       CLI에서 삭제하는법
       rm(remove)로 삭제 할 수 있다
       rm NAME(파일이름) 파일삭제
       rm -r dummy(Drectory이름)Drectory삭제
       Drectory삭제는 많은 변화를 가져오기 때문에 -r{Recursive:재귀적(본래 있는곳으로 돌아가거나 돌아오다)}이라는 옵션이 붙어야 삭제가 된다

     -->

    <!-- FIle 생성 삭제 읽고 업데이트 하는법
         nano라고 입력하면 생성창이 뜬다
         창이 뜨면 입력을 하면 된다
         Write Out은 글을 저장하는 것이다 
         밑에 설명서가 있는데 ^는 ctrl이다 ctrl + 영문자 누르면 실행된다 
         
         읽는것은 
         nano NAME(이름과 확장자 쓰면된다)
         ex)nano hello.txt

         cat는 nano로 이동하지 않고 CLI에서 바로 내용을 보여준다
         ex)cat hello.txt

         이름 수정은 Drextory와 같다
         mv hello.txt hello_world.txt
         앞에 이름이 뒤에 이름으로 바뀐다
         hello.txt내용이 hello_world.txt파일로 저장되고 hello.txt이 지워지면서 이름이 바뀌는 효과를 낼 수 있다
         파일 이동은
         mv hello_world.txt ../hello_world.txt입력하면 파일이 상위폴더로 이동된다
         ctrl + c 는 취소 


         지우는법
         rm NAME(파일이름)
         ex)rm hell 정도 치고 TAP키를 누르면 자동 완성된다
         

         ls -R은 자식요소까지 다 보여준다
    -->

<!-- git은 리눅스 소스코드를 관리하기 위해서 만들어 졌다
     오늘날은 수많은 소프트웨어의 소스코드가 깃으로 관리되고 있다
     깃의 3대 목적 
    1. 버전관리 
    2. 백업
    3. 협업
     위로 갈 수록 쉽지만 위에 걸 못하면 밑에 걸 할 수 가 없다
    1-1
    버전 관리
      각각의 변화마다 정확한 설명 + 언제 수정했는지 기록 해준다
    1-2
    백업
     지구 반대편에 있는 컴퓨터에 저장해서 지구적레벨의 재앙이 오기전까지는 내컴퓨터와 저장되있는곳에 파일이 동시에 없어지기 힘들다
     github을 쓴다면
    1-3
    협업 
     같은파일을 수정하거나 같은 파일의 같은 행을 수정하면  같은 파일은 자동으로 합쳐주고 같은 파일의 행은 늦게 올린사람이 수정한뒤 업로드 하고 알려준다

     -->

     <!-- Git 버전관리
     현재 내가 있는곳의 Drectory를 관리하게 하려면  git init(initialize 초기치 설정) 입력한다
     ex)git init . (.은 현재 Drectory를 뜻한다)
     gin init 을 실행하면 .git이라는 폴더가 생긴다(숨김폴더로 생김)
     부모 폴더 안에 생긴 .git은 부모 폴더에 정보를 저장한다(버전관리나 여러 기능들을 필요에 따라)

     Repository(버전이 저장되어 있는곳) 혹은 .git이라고 생각해도 된다

     staging Area(버전을 만들려고 하는 파일들)

     working tree(버전으로 만들어지기 전 단계 파일을 수정하는곳)

     working tree에서 10개의 수정 파일을 만들고 내가 그중에 저장하고 싶은 파일을 staging Area에 보내서 Repository를 만든다

     
    git status(상태라는 뜻)git에게 니 상태가 어떠냐고 물어 보는것 No commits yet이라고 나오면 아직 commits(버전이랑 같은뜻)된게 없다는 뜻
    
    Untracked files:은 추적되는 파일이 없다는 뜻

    git은 명시적으로 한번 파일  버전관리 할 것을 한번 알려줘야한다 아니면 없는거 취급한다

    일단은 파일을  staging Area에 등록해야 한다 버전으로 저장하기전에 목록으로 만들어서 들어갈것만 따로 모아준다 
    
    명령어로는

    git add 이다 

    ex)git add hello1.txt


  그이후에 목록을 Repository에 저장해야한다 

  명령어로는 

  git commit(제출하다)

  위의 명령어를 입력하면 저장 할 수 있게 도와주는 에디터가 나온다 

  좀더 빠르게 저장하고 싶으면 다음 명령어를 사용하면 된다

  git commit -m "(여기에 이름은 구별하기 쉽게 지어야 된다)"

  ex)git commit -m "number1"

  완료 후에 다시 git status를 입력하면 

  On branch master
  nothing to commit, working tree clean 커밋이 없고 워킹트리가 깔끔하다 올리게 없다는 뜻


git log를 입력하면 

commit c105702f6e1658f0a84e4ec3314c1827b659692c (HEAD -> master) 고유한 아이디 값
Author: 김현석 <codlf56@naver.com> 만든사람 이메일
Date:   Wed Sep 22 23:59:24 2021 +0900 저장한 날짜

number1 남긴 메세지


여러개의 파일을 버전으로 만들기

git status를 할때

한번 저장한 수정파일은 changes not staged for commit  라고 뜨고 

한번도 저장하지 않은 새로운 파일은  untracked files 이라고 뜬다

이 두가지의 파일은 모두 스테이지에 있지 않은 것은 같으나 

changes not staged for commit 1회이상 버전관리를  해왔기 떄문에 기억하고 관리하고 있다

untracked files 한번도 버전 관리를 한적이 없어서 없는것처럼 대한다 

untracked files 이상태로는 백업 협업 불가능(그래서 백업하고 싶지 않은 협업하고 싶지 않은 파일은 untracked files상태로 나둔다 )

git log --stat는 안에 파일이 무엇인지 보여준다

Author: 김현석 <codlf56@naver.com>
Date:   Thu Sep 23 00:19:23 2021 +0900

    숫자1번 2번

 hello1.txt | 1 + (1+는 한개가 추가 됬다는뜻)
 hello2.txt | 1 +
 2 files changed, 2 insertions(+) (1+1이니까 2개의 파일 변경 2줄 추가)
